# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Python version target
target-version = "py311"

# Source code locations
src = ["src", "scripts"]

# Line length (match Black default)
line-length = 100

[lint]
# Enable rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modern Python syntax)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
]

# Ignore specific rules
ignore = [
    "E501",   # line-too-long (handled by formatter)
    "RET504", # unnecessary-assign (sometimes clearer with assignment)
    "ARG001", # unused-function-argument (common in callbacks)
    "ARG002", # unused-method-argument (common in overrides)
    "PTH123", # open() should be Path.open() (TODO: refactor in future)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Test files can have unused imports and arguments
"tests/**/*.py" = ["ARG", "F401"]

[format]
# Use double quotes for strings
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Respect magic trailing comma
skip-magic-trailing-comma = false

# Auto-detect line ending
line-ending = "auto"
